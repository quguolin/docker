version: '2'
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

#  node-exporter:
#    image: prom/node-exporter:latest
#    ports:
#      - '9100:9100'
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    ports:
      - "3000:3000"

  app:
    build: ./app/
    ports:
      - "3001:3001"
    depends_on:
      - prometheus
      - grafana